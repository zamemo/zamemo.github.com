---
layout: default
title: Tags
---
<div class='content'>
  <ul>
    {% for tag in site.tags %}
    <li>
      <h4 id='{{ tag[0] }}'>{{ tag[0] }}</h4>
      <ul>
        {% for post in site.posts %}
          {% for tagp in post.tags %}
            {% if tagp == tag[0] %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endif %}
          {% endfor %}
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
</div>
<script>
function jQueryLoaded(){
  $('h4').parent().hide();
  $(window.location.hash).parent().show();

  $(window).on('hashchange', function(){
    if(window.location.hash){
      $('h4').parent().hide();
      $(window.location.hash).parent().show();
    }
  });
}

function checkJQuery(){
  if(window.jQuery){
    jQueryLoaded();
  }else{
    window.setTimeout(checkJQuery, 50);
  }
}

checkJQuery();
</script>
