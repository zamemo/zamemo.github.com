---
layout: default
title: Tags
---
<div class='content'>
  <ul>
    {% for tag in site.tags %}
    <li>
      <h4 id='{{ tag[0] }}'>{{ tag[0] }}</h4>
      <ul>
        {% for post in site.posts %}
          {% for tagp in post.tags %}
            {% if tagp == tag[0] %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endif %}
          {% endfor %}
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
</div>
