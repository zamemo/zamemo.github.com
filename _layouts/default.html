<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}zamemo</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" type="text/css" media="screen">
  <link rel="stylesheet" href="/assets/css/pygments.css" type="text/css" media="screen">
  <link rel="stylesheet" href="/assets/css/zamemo.css" type="text/css" media="screen">
</head>
<body>
  <div class='page-header'>
    <div class='offset1'>
      <h2><a href="/">zamemo</a></h2>
    </div>
  </div>
  <div class='container-fluid'>
    <div class='row-fluid'>
      <div class='offset1 span7'>
        {{ content }}
      </div>
      <div class='span2 well'>
        <ul class='nav nav-list'>
          <li class='nav-header'>Tag List</li>
          {% for tag in site.tags %}
            <li><a href="/tags.html#{{ tag[0] }}">{{ tag[0] }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-37298681-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
